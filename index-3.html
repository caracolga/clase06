<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>DNO037 - CLASE 03</title>
</head>

<body>

  <select onchange="if (this.value) window.location.href=this.value">
      <option value="index.html">Portada &rarr; index.html</option>
      <option value="index-1.html">Clase 01 &rarr; index-1.html</option>
      <option value="index-2.html">Clase 02 &rarr; index-2.html</option>
      <option value="index-3.html" selected>Clase 03 - portada &rarr; index-3.html</option>
      <option value="page-3.html">Clase 03 - página &rarr; page-3.html</option>
      <option value="index-4.html">Clase 04 - portada &rarr; index-4.html</option>
      <option value="page-4.html">Clase 04 - página &rarr; page-4.html</option>
      <option value="index-5.html">Clase 05 - portada &rarr; index-5.html</option>
      <option value="graph-5.html">Clase 05 - gráfico &rarr; graph-5.html</option>
      <option value="mapa-5.html">Clase 05 - mapa &rarr; mapa-5.html</option>
  </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";

        var casos, mexicanos;

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            noLoop();
            createP(url).position(27,18).style('font-size', 12+"px");
            createCanvas(windowWidth, windowHeight).position(0, 0).style('z-index', -1);

            mexicanos = casos.Mexico;
            console.log("Casos confirmados:");
        }

        function draw() {
            colorMode(HSB, 360, 100, 100);
            background(random(250, 350), 80, 100);

            for (var i = 0; i < mexicanos.length; i++) {
                if (mexicanos[i].confirmed != 0) {
                    console.log(mexicanos[i].confirmed.toLocaleString('es-ES') + " @ " + mexicanos[i].date);
                }
            }

            textSize(24);
            textAlign(CENTER);
            text("Hasta el día de ayer, había " + mexicanos[mexicanos.length - 1].confirmed.toLocaleString('es-ES') + " casos confirmados de COVID-19 en México.", width / 2, height / 2);

        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
</body>

</html>
