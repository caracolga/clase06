<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Olga F. Vio - DNO037</title>
</head>

<body>

  <select onchange="if (this.value) window.location.href=this.value">
      <option value="index.html">Portada &rarr; index.html</option>
      <option value="index-1.html">Clase 01 &rarr; index-1.html</option>
      <option value="index-2.html">Clase 02 &rarr; index-2.html</option>
      <option value="index-3.html">Clase 03 - portada &rarr; index-3.html</option>
      <option value="page-3.html">Clase 03 - página &rarr; page-3.html</option>
      <option value="index-4.html">Clase 04 - portada &rarr; index-4.html</option>
      <option value="page-4.html">Clase 04 - página &rarr; page-4.html</option>
      <option value="index-5.html">Clase 05 - portada &rarr; index-5.html</option>
      <option value="graph-5.html" selected>Clase 05 - gráfico &rarr; graph-5.html</option>
      <option value="mapa-5.html">Clase 05 - mapa &rarr; mapa-5.html</option>
  </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";
        var casos, italia, canada, eslovenia, francia, australia;
        var marzo = [];
        var marzo_italia = [];
        var marzo_canada = [];
        var marzo_eslovenia = [];
        var marzo_francia = [];
        var marzo_australia = [];

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight).id("chart");

            for (let x = 1; x <= 31; x++) {
                marzo.push(x);
            }

            italia = casos.Italy;
            canada = casos.Canada;
            eslovenia = casos.Slovenia;
            francia = casos.France;
            australia = casos.Australia;

            for (let x = 0; x < italia.length; x++) {
                if (italia[x].date.includes("-3-")) {
                    marzo_italia.push(italia[x].recovered);
                }
            }

            for (let x = 0; x < canada.length; x++) {
                if (canada[x].date.includes("-3-")) {
                    marzo_canada.push(canada[x].recovered);
                }
            }

            for (let x = 0; x < eslovenia.length; x++) {
                if (eslovenia[x].date.includes("-3-")) {
                    marzo_eslovenia.push(eslovenia[x].recovered);
                }
            }

            for (let x = 0; x < francia.length; x++) {
                if (francia[x].date.includes("-3-")) {
                    marzo_francia.push(francia[x].recovered);
                }
            }

            for (let x = 0; x < australia.length; x++) {
                if (australia[x].date.includes("-3-")) {
                    marzo_australia.push(australia[x].recovered);
                }
            }

            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: marzo,
                    datasets: [{
                        label: 'Italia',
                        backgroundColor: 'rgba(122,1,119)',
                        borderColor: 'rgb(122,1,119)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_italia
                    }, {
                        label: 'Francia',
                        backgroundColor: 'rgba(197,27,138)',
                        borderColor: 'rgb(197,27,138)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_francia
                    }, {
                        label: 'Canada',
                        backgroundColor: 'rgba(247,104,161)',
                        borderColor: 'rgb(247,104,161)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_canada
                    }, {
                        label: 'Australia',
                        backgroundColor: 'rgba(251,180,185)',
                        borderColor: 'rgb(251,180,185)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_australia
                    }, {
                        label: 'Eslovenia',
                        backgroundColor: 'rgba(251,180,185)',
                        borderColor: 'rgb(251,180,185)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_eslovenia
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Casos recuperados de coronavirus durante marzo 2020'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value;
                                }
                            }
                        }]
                    }
                }
            }); //acá se cierra el new Chart de chart.js
        } //acá se cierra el function setup de p5.js
    </script>
</body>

</html>
